<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Interview Question</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2>Post Interview Question</h2>
    <form method="post" action="/post">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required><br>
        <label for="question">Interview Question:</label>
        <textarea id="question" name="question" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
